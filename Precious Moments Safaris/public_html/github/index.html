 <!-- <p>Last Updated: <span id="lastUpdate"></span></p> -->

<script>
  // page ka last modified date nikalna
  const lastModified = document.lastModified;

  // readable format me convert karna
  const date = new Date(lastModified);
  const formattedDate = date.toLocaleDateString('en-GB', {
    day: '2-digit', month: '2-digit', year: 'numeric'
  }) + ' ' + date.toLocaleTimeString();

  // page me dikhana
  document.getElementById("lastUpdate").textContent = formattedDate;
</script>

<script>
  function updateTime() {
    const now = new Date();
    // Format: DD-MM-YYYY
    const formatted = now.toLocaleString('en-GB', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
    });
    document.getElementById('liveTime').textContent = formatted;
  }
  

  updateTime();             
  setInterval(updateTime, 1000); 
</script>



<script>
  function updateTime() {
    const now = new Date();
    // Format: HH:MM:SS
    const formatted = now.toLocaleString('en-GB', {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    document.getElementById('liveTimes').textContent = formatted;
  }

  updateTime();              // पहला call
  setInterval(updateTime, 1000); // हर 1 सेकंड में update
</script>
